version: '4.37.1'
services:
 nest_app:
    build:
       context: .
       dockerfile: Docker-file
    ports:
       - 3333:3333  
    depends_on:
       - dev-db
    environment:
        - DATABASE_URL:${DATABASE_URL}  
    networks:
     - MW11






 dev-db:
   image: postgres:latest
   ports:
       - 5432:5432
   environment:
        POSTGRES_USER: ${POSTGRES_USER}  
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
   networks:
       - MW11   

networks:
   MW11:       

    